services:
  web:
    image: ghcr.io/LunarcatOwO/simply-calendar-embeds:latest
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "com.centurylinklabs.watchtower.scope=simply-calendar-embeds"
  watchtower:
    image: beatkind/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 60 --cleanup --rolling-restart --scope simply-calendar-embeds --label-enable
    restart: always
    environment:
      - WATCHTOWER_POLL_INTERVAL=60